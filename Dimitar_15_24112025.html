<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Dimitar_15_24112025.css">
    <link rel="stylesheet" href="./Estilos_generales.css">
    <title>Dimitar 15</title>
</head>

<body>
    <div class="contacto">
        <h1>Contacto</h1>
        <div class="linea"></div>
        <form action="./Dimitar_01.html" method="post" class="formulario">

            <input type="text" placeholder="Tu Nombre" name="nombre">
            <input type="email" placeholder="Correo electrónico" name="email">
            <input type="tel" placeholder="Teléfono" name="telefono">
            <input type="radio">
            <input type="checkbox">
            <input type="button">
            <input type="file">
            <label for="Fecha">la fecha</label>
            <input id="Fecha" type="date">
            <input type="color">
            <input type="password" placeholder="Ponga la contraseña" name="contraseña">
            <label for="Rango">Tu Nombre:</label>
            <input id="Rango" type="range">
            <input type="number">
            <textarea placeholder="Escriba lo que quiera" rows="5" name="mensaje"></textarea>
            <h2>¿Cuantos familiares tienes?</h2>
            <select id="Familiar" name="Familiares">
                <option value="Ningun">Ningun familiar</option>
                <option value="Pocos">Pocos familiares</option>
                <option value="Algunos">Algunos familiares</option>
                <option value="Muchos">Muchos familiares</option>
            </select>
            <h2>¿Cuantos amigos tienes?</h2>
            <select id="Amistad" name="Amistades" multiple>
                <option value="Ninguno">Ningun amigo</option>
                <option value="Pocos" selected>Pocos amigos</option>
                <option value="Algunos">Varios amigos</option>
                <option value="Muchos" selected>Muchos amigos</option>
            </select>
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="fname">Nombre: </label>
                <input type="text" id="fname" name="fname" value="Moisés">
                <label for="lname">Apellidos</label>
                <input type="text" id="lname" name="lname" value="Fernández Ruiz"><br><br>
                <input type="submit" value="Enviar">
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
